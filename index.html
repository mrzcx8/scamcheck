<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semak Akaun Scam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result, #reportResult {
            margin-top: 20px;
            font-weight: bold;
        }
        .progress {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Semak Akaun Scam</h2>
        <input type="text" id="searchInput" placeholder="Masukkan nombor akaun atau telefon">
        <button onclick="checkScam()">Semak</button>
        <div class="progress" id="progressBarContainer"><div class="progress-bar" id="progressBar"></div></div>
        <div id="result"></div>
    </div>
    
    <div class="container">
        <h3>Lapor Akaun Scam</h3>
        <input type="text" id="reportNumber" placeholder="Nombor akaun / telefon">
        <input type="text" id="reportDetails" placeholder="Maklumat scam">
        <button onclick="reportScam()">Hantar Laporan</button>
        <div id="reportResult"></div>
    </div>

    <script>
        const SHEET_URL = "https://script.google.com/macros/s/AKfycbwPhr-kSJ-2lt8SOgsspcJFsmdjTMSFJo6Cis2nBGdAjEtaMXsgcb_U7gD-yBbGjO3p/exec";
        
        async function checkScam() {
            let input = document.getElementById("searchInput").value;
            let resultDiv = document.getElementById("result");
            let progressBarContainer = document.getElementById("progressBarContainer");
            let progressBar = document.getElementById("progressBar");
            
            if (!input) {
                alert("Sila masukkan nombor akaun atau telefon");
                return;
            }
            
            progressBarContainer.style.display = "block";
            progressBar.style.width = "0%";
            setTimeout(() => progressBar.style.width = "100%", 100);
            
            try {
                let response = await fetch(`${SHEET_URL}?query=${input}`);
                let data = await response.json();
                
                if (data.found) {
                    alert("Akaun ini telah dilaporkan sebagai scam! Maklumat: " + data.details);
                    resultDiv.innerHTML = `<span style='color:red;'>Akaun ini telah dilaporkan sebagai scam!</span><br>Maklumat: ${data.details}`;
                } else {
                    resultDiv.innerHTML = "Akaun ini tidak tersenarai sebagai scam.";
                }
            } catch (error) {
                resultDiv.innerHTML = "Ralat dalam mengambil data. Sila cuba lagi.";
            }
            
            setTimeout(() => progressBarContainer.style.display = "none", 1000);
        }
        
        async function reportScam() {
            let number = document.getElementById("reportNumber").value;
            let details = document.getElementById("reportDetails").value;
            let reportResultDiv = document.getElementById("reportResult");
            
            if (!number || !details) {
                alert("Sila masukkan semua maklumat.");
                return;
            }
            
            try {
                let response = await fetch(SHEET_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ number, details })
                });
                let data = await response.json();
                
                if (data.success) {
                    alert("Laporan telah dihantar!");
                    reportResultDiv.innerHTML = "Laporan telah dihantar!";
                } else {
                    alert("Ralat dalam menghantar laporan. Sila cuba lagi.");
                    reportResultDiv.innerHTML = "Ralat dalam menghantar laporan. Sila cuba lagi.";
                }
            } catch (error) {
                alert("Ralat dalam menghantar laporan. Sila cuba lagi.");
                reportResultDiv.innerHTML = "Ralat dalam menghantar laporan. Sila cuba lagi.";
            }
        }
    </script>
</body>
</html>
